<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="ga-profile-select">
  <template>
    <content></content>
    <div id="myControl"></div>
  </template>
  <script>
  Polymer('ga-profile-select', {
    ready: function() {
      this.profileSelect = gadash.getProfileSelect(this.$.myControl);
    },
    getQuery: function() {
      return {'ids': this.profileSelect.getTableId()};
    }
  });
  </script>
</polymer-element>
