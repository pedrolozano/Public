<!DOCTYPE html>
<html>
<head>
  <title>GA Chart Component Demo</title>
  <script src="bower_components/platform/platform.js"></script>
  <script async>
    function init() {
      gadash.init({
        apiKey: 'AIzaSyAPusS7gzp0bTla1ogGW_hJOwamaBwVT5Q',
        clientId: '821751250764.apps.googleusercontent.com'
      });
    }
  </script>
  <link rel="import" href="components/all.html" onload="init()">
</head>
<body>

<div id="gadash-auth">Loading ...</div>
<hr>

<ga-chart id="myChart1"
    ids="ga:1174"
    metrics="ga:visits ga:pageviews"
    dimensions="ga:source ga:medium"
    auto></ga-chart>

 <ga-chart id="myChart2"
    type="line"
    ids="ga:1174"
    metrics="ga:visits ga:pageviews"
    auto></ga-chart>

<ga-chart id="myChart3"
    type="column"
    ids="ga:1174"
    metrics="ga:visits ga:pageviews"
    auto></ga-chart>

<ga-chart id="myChart4"
    type="bar"
    ids="ga:1174"
    metrics="ga:visits ga:pageviews"
    auto></ga-chart> 

<script>
document.addEventListener('polymer-ready', function(e) {

  // document.getElementById('myChart2').gaQuery.execute();
  // document.getElementById('myChart3').gaQuery.execute();
  // document.getElementById('myChart4').gaQuery.execute();
});
</script>
</body>
</html>
